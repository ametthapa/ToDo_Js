<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>TODO APP</title>
</head>
<body>
    <div class="card">
    <h1>Todo App</h1>
        <div class="form-control">
            <input type="hidden" id="save_index">
            <input type="text" name="new_todo" id="new_todo" placeholder="Add your new todo">
            <button id="add_task"><i class="fa fa-plus" aria-hidden="true"></i>
            </button>
            <button id="save_task" class="save_task"><i class="fas fa-save" aria-hidden="true"></i>
            </button>
        </div>
        <div class="list-todo">
            <ul id="list" class="list">
                <li>Buy a new gaming laptop 
                    <button id="edit_btn" class="edit_btn">
                        <i class="far fa-edit"></i>
                    </button>
                    <button class="delete_btn">
                        <i class="fas fa-trash"></i>
                    </button></li>
            </ul>
        </div>
        <div class="footer">
            <p>You have <span id="count">0</span> pending tasks</p>
            <button id="clear_btn">Clear All</button>
        </div>
    </div>
    <script src="scxript.js"></script>
</body>
</html>
